<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Visualisasi Interaktif</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f7f6; }
        nav { background: #5992b0; color: white; padding: 15px; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 15px; }
        main { padding: 20px; max-width: 900px; margin: auto; background: white; text-align: center; }
        
        /* Ukuran Kotak Peta */
        #map { height: 450px; width: 100%; border-radius: 10px; border: 2px solid #5992b0; margin: 20px 0; }
        
        form { background: #eee; padding: 15px; border-radius: 5px; display: inline-block; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a> | <a href="about.html">About</a> | <a href="map.html">Map</a>
    </nav>

    <main>
        <h1>Visualisasi Peta Interaktif</h1>
        
        <div id="map"></div>

        <form>
            <h3>Cek Koordinat Baru</h3>
            <input type="text" placeholder="Latitude">
            <input type="text" placeholder="Longitude">
            <button type="button">Tampilkan</button>
        </form>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Inisialisasi Peta (Default ke Jakarta)
        var map = L.map('map').setView([-6.2, 106.8], 13);

        // 2. Tambahkan Lapisan Dasar Peta (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // 3. Fungsi Menarik Data dari API Python
        async function loadMapData() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/mobil_terpilih');
                const data = await response.json();
                
                // 4. Masukkan Data GeoJSON dari Python ke Peta
                L.geoJSON(data, {
                    style: function (feature) {
                        return { color: "blue", fillOpacity: 0.3 };
                    }
                }).addTo(map);

                // Otomatis arahkan kamera peta ke lokasi data
                var geojsonLayer = L.geoJSON(data);
                map.fitBounds(geojsonLayer.getBounds());

                console.log("Data peta berhasil dirender!");
            } catch (error) {
                console.error("Gagal memuat data peta:", error);
            }
        }

        // Jalankan fungsi saat halaman dibuka
        loadMapData();
    </script>
</body>
</html>
